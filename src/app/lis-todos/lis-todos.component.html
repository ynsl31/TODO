<h1> MY TODOS</h1>
<div class="container"> 
<table class="table">
    <thead>
        <tr>
           
            <th> description</th>
            <th> Target date</th>
            <th> is completed </th>
        </tr>
        <tr *ngFor="let todo of todos">
            <td> {{todo.description}}</td>
            <td> {{todo.date | date }}  </td>
            <td> {{todo.done}} </td>
        </tr>
    </thead>
</table>
</div>
