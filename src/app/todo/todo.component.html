<H1>Todo</H1>
<div class="container">
<div class ="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Enter valid values </div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm" class="form1">
        <fieldset class="form-group">
            <label>description</label>
            <input type="text" class="form-control" [(ngModel)]="todo.description" name="descripetion"
                required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" class="form-control" [ngModel]="todo.date | date :'yyyy-MM-dd'"
                (ngModelChange)="todo.date=$event" name="targetdate" required="required">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>

</div>
